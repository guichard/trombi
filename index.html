<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trombinoscope des Developpeurs Web, Web Mobile</h1>
    </header>

    <nav class="navbar">
        <select id="yearSelect" class="year-select">
            <option value="">Promotion</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
        <input type="text" id="searchBar" placeholder="Recherche..." class="search-bar">
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="checkbox1"> Dev Front
            </label>
            <label>
                <input type="checkbox" id="checkbox2"> Back End
            </label>
        </div>
    </nav>

    <section id="cards-container" class="cards-container">
    </section>

    <script src="scripts.js"></script>
</body>
</html>
